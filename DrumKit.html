<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="drumkitStyle.css">
</head>
<body>
    <div class ="container">

        <div data-key ="65" class="key"><kbd>A</kbd>
        <span class="sound">Drum</span>
    </div>
        <div data-key ="66" class="key"><kbd>B</kbd>
            <span class="sound">Guitar</span>
        </div>
        <div data-key ="67" class="key"><kbd>C</kbd>
            <span class="sound">Voilin</span> 
        </div>
        <div data-key ="68" class="key"><kbd>D</kbd>
            <span class="sound">Drum</span>
       
         
    </div>
    <audio data-key="65" src="E:\Alphabets\keypad\mixkit-drum-joke-accent-579.wav"></audio>
    <audio data-key="66" src="E:\Alphabets\keypad\mixkit-guitar-stroke-up-slow-2338.wav"></audio>
    <audio data-key="67" src="E:\Alphabets\keypad\mixkit-orchestral-violin-treble-note-2279.wav"></audio>
<script>
    window.addEventListener("keydown", function(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`div[data-key="${e.keyCode}"]`);

            if (!audio) return; // Stop the function if there's no audio for the key pressed

            audio.currentTime = 0; // Rewind to the start to play repeatedly
            audio.play();

            // Optional: Add a class to animate the key (e.g., highlighting it)
            key.classList.add("playing");
        });
        const keys = document.querySelectorAll(".container div");
        keys.forEach(key => key.addEventListener("transitionend", () => {
            key.classList.remove("playing");
        }));
</script>
</body>
</html>
